<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class & id</title>
	<style>
		.header {
			border-bottom: 2px solid grey;
		}

		.card {
			background-color: #eee;
			padding: 10px;
			margin-bottom: 10px;
		}

		.color {
			color: red;
		}
	</style>
</head>

<body>

	<header id="header" class="header">
		<h1>Class & id</h1>
	</header>

	<nav id="novigation">
		<ul>
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a></li>
		</ul>
	</nav>

	<hr>

	<aside></aside>

	<section>
		<article id="blok1" class="card header">
			<h3>Blok 1</h3>
			<p>Lorem ipsum dolor sit, <span class="color">consectetur adipisicing elit.</span> Ipsa, omnis.</p>
		</article>

		<article id="blok2" class="card">
			<h3>Blok 2</h3>
			<p>Lorem ipsum dolor sit,
			<div class="color">amet consectetur adipisicing elit.</div> Ipsa, omnis.</p>
		</article>
	</section>

	<hr>

	<footer id="footer">
		<h4>Contat me</h4>
		<ul>
			<li><a href="#">Telegram</a></li>
			<li><a href="#">Vk</a></li>
			<li><a href="#">Istagram</a></li>
		</ul>
	</footer>

	<!-- . -> <div class=""></div> -->
	<!-- # -> <div id=""></div> -->
	<!-- div# -> <div id=""></div> -->
	<!-- div. -> <div class=""></div> -->
	<!-- span# -> <span id=""></span> -->
	<!-- span. -> <span class=""></span> -->

</body>

</html>
