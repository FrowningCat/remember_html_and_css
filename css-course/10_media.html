<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media</title>

	<style>
		.conteiner {
			max-width: 750px;
			padding: 20px;
			margin: auto;
		}

		.box {
			padding: 20px;
			background: #eee;
			font-size: 2rem;
		}

		@media (max-width: 740px) {
			.box {
				font-size: 1.5rem;
				padding: 10px;
				text-align: center;
			}
		}
	</style>
</head>

<body>
	<div class="conteiner">
		<div class="box">
			Это адаптивная вёрстка
		</div>
	</div>
</body>

</html>
